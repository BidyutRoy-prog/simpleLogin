<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="pass-header">
                <h1>Reset Password</h1>
                <p></p>
            </header>
            <main class="pass-body">
                <form action="#">
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="bidyutroy2781@gmail.com" required>
                    </p>
                    <p>
                        <label for="otp">Enter the OTP</label>
                        <input type="text" id="otp" placeholder="Enter the OTP" required>
                    </p>
                    <p>
                        <label for="new-password">Create New Password</label>
                        <input type="password" id="new-password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Confirm">
                    </p>
                </form>
            </main>
            <footer class="pass-footer">
                <p>Login Again <a href="login.html">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
